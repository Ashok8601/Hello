<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Promotion</title>
  <meta name="google-site-verification" content="r05cmkjA1lRP0f2DXc1aFLOb7L4iykQDDcW2W7NG1kk" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Header */
    .header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 24px;
      color: red;
      font-weight: bold;
    }

    .search-bar {
      margin-left: auto;
      margin-right: 20px;
      flex-grow: 1;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .menu {
      display: flex;
      gap: 15px;
    }

    .menu div {
      cursor: pointer;
    }

    /* Center message */
    .main-content {
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .main-content h1 {
      font-size: 36px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">YouTube</div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>
    <div class="menu">
      <div>Upload</div>
      <div>Notifications</div>
      <div>Profile</div>
    </div>
  </div>

  <div class="main-content">
    <h1>Welcome Your In YouTube Promotion</h1>
  </div>

</body>
</html>
